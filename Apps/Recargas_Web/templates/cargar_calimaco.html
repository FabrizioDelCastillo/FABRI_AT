{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Cargar db Calimaco</title>
  <link rel="shortcut icon" href="{% static 'assets/imgs/favicon.ico' %}" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="{% static 'assets/css/home.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/css/file.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/css/loading.css' %}" />
  <style>
    .titulo {
      background: none;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container-fluid bg-silver py-3 border-bottom border-primary">
    <div class="row align-items-center">
      <div class="col-md-12">
        <h1 class="text-center titulo text-black">
          Cargar Data Calimaco ðŸ˜ƒ
        </h1>
      </div>
    </div>
  </div>

  <div class="container text-center py-5">
    <div class="row mt-5 mb-2">
      <div class="col-md-12">
        <h2 class="text-center titulo text-uppercase">
          Subir Archivo CSV
          <hr class="my-4" />
        </h2>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <form 
          action="{% url 'cargar_calimaco' %}" 
          name="formXLSX" 
          id="formXLSX" 
          method="post" 
          enctype="multipart/form-data">
          {% csrf_token %}

          <label class="input-file">
            <b class="btn btn-primary file">
              Selecciona un archivo XLSX, XLS, CSV
            </b>
            <input 
              type="file" 
              name="archivo_csv" 
              id="archivo_csv" 
              class="fileInput verde" 
              accept=".xlsx, .xls, .csv" />
          </label>

          <div class="d-grid gap-2 col-6 mx-auto mt-5">
            <button class="btn btn-primary verde" type="submit">
              Cargar Data
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="contentLoading" style="display: none;">
    <!-- Contenido del loader aquÃ­ -->
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <div id="respuesta"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="{% static 'assets/js/form.js' %}"></script>
  <script src="{% static 'assets/js/custom_file.js' %}"></script>
</body>
</html>
